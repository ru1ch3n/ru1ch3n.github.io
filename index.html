<!-- Auto-import ALL News items from news.html -->
<script>
(function () {
  const DEST_SELECTOR = '#news-list-home';

  function findNewsSection(doc) {
    // Prefer explicit id if present: <section id="news">
    let sec = doc.querySelector('#news');
    if (sec) return sec;
    // Fallback: first section whose h2 text is "News"
    for (const s of doc.querySelectorAll('section')) {
      const h2 = s.querySelector('h2');
      if (h2 && /news/i.test(h2.textContent.trim())) return s;
    }
    return null;
  }

  fetch('news.html', { cache: 'no-store' })
    .then(r => r.ok ? r.text() : Promise.reject(new Error('HTTP ' + r.status)))
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const newsSection = findNewsSection(doc);
      const srcList = newsSection ? newsSection.querySelector('ul') : null;
      const dest = document.querySelector(DEST_SELECTOR);

      if (!srcList || !dest) throw new Error('News list not found');

      // Replace placeholder
      dest.innerHTML = '';

      // Clone ALL items (show everything)
      srcList.querySelectorAll(':scope > li').forEach(li => {
        dest.appendChild(li.cloneNode(true));
      });
    })
    .catch(err => {
      console.error('Failed to load news:', err);
      const dest = document.querySelector(DEST_SELECTOR);
      if (dest) dest.innerHTML = '<li>Could not load news. See the <a href="news.html">News page</a>.</li>';
    });
})();
</script>
